<!DOCTYPE html>
<html>
<head>
  <title>Spell Corrector Overlay</title>
  <style>
	.fancy-textbox {
		padding: 5px;
		font-size: 16px;
		border: 2px solid lightgray;
		border-radius: 10px;
		outline: none;
		resize: none;
		margin-left: 1px;
		width: 450px;
		height: 75px;
	}
	.fancy-textbox:focus {
		border-color: grey;
	}
	.fancy-textbox-name {
	    font-size: 20px;
	    font-weight: bold;
	    color: black;
		margin-left: 1px;
	    margin-bottom: 5px;
	}
	.fancy-h1 {
	  font-size: 32px; 
	  font-weight: bold;  
	  margin-top: 5px;
	  margin-bottom: 1px;
	  margin-left: 1px;
	  margin-right: 5px;
	  user-select: none;
	}
	.fancy-h2 {
	  font-size: 24px;    
	  font-weight: normal;    
	  margin-top: 4px;   
	  margin-bottom: 0px; 
	  margin-left: 1px;
	  margin-right: 5px;
	  user-select: none;
	}
	.fancy-br {
	  user-select: none;
	}
  </style>
</head>
<body>
  <input></input>
  <button id="query-all-text-button">Query For Whole TextBox!</button>
  <h1 class='fancy-h1'>Welcome to the Spell Corrector!</h1>
  <h2 class='fancy-h2'>Features coming soon.</h2>
  <br class='fancy-br'>
  <div id="field-elements"></div>
  <!--<iframe id="djangoWebsite" src="http://localhost:8000" style="width:800px; height:600px; border:none;"></iframe>-->
  <!--<script src="overlay.js"></script>-->
  
</body>
</html>
