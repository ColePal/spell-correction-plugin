<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

        <title>Cover Template for Bootstrap</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/" />

        <!-- Bootstrap core CSS -->
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <!--    <link href="cover.css" rel="stylesheet">-->

        <!-- Bootstrap CSS and Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />



        <link href="{% static 'css/templateStyles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/dashboardStyles.css' %}" rel="stylesheet"/>
    </head>

    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner nav-inner" style="max-width: 80%; margin: 0 auto;">
                    <h3 class="masthead-brand" style="color: white;">LLMSpell</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <i class="fs-4 bi-house me-2 text-white"></i>
                        <a class="nav-link me-2" href="{% url 'cover' %}">Home</a>
                        <i class="fs-4 bi-speedometer2 me-2 text-white"></i>
                        <a class="nav-link active me-2" href="#">Dashboard</a>
                        <i class="fs-4 bi-envelope me-2 text-white"></i>
                        <a class="nav-link me-2" href="{% url 'contact' %}">Contact</a>
                        <i class="fs-4 bi-person me-2 text-white"></i>
                        <a class="nav-link me-2" href="{% url 'login' %}">Login</a>
                    </nav>
                </div>
            </header>
            <div class="row g-3 mb-3">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">Card 1</div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card h-100">
                        <div class="card-body">Card 2</div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card h-100">
                        <div class="card-body">Card 3</div>
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-12 col-md-6">
                    <div class="card h-100">
                        <div class="card-body">Card 4</div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card h-100">
                        <div class="card-body">Card 5</div>
                    </div>
                </div>
            </div>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>LLMSpell</p>
                </div>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>
</html>
