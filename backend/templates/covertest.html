<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand" style="color: white;">LLMSpell</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <i class="fs-4 bi-house me-2 text-white"></i>
                    <a class="nav-link active me-2" href="#">Home</a>
                    <i class="fs-4 bi-speedometer2 me-2 text-white"></i>
                    <a class="nav-link me-2" href="#">Dashboard</a>
                    <i class="fs-4 bi-envelope me-2 text-white"></i>
                    <a class="nav-link me-2" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">
                <div class="row align-items-stretch">
                    <!-- Second Main Column (containing nested columns) -->
                    <div class="col-sm-9">
                        <div class="p-5 bg-primary text-white rounded mb-4">
                            <h1 class="">Jumbotron Example</h1>
                            <p class="">Jumbotron example</p>
                        </div>
                        <div class="row">
                            <!-- First Nested Column -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Enter your text:</h5>
                                        <div style="position: relative;">
                                            <textarea name="comments" rows="5" cols="40" placeholder="Enter Text"
                                                class="w-100" style="padding-bottom: 35px;"></textarea>
                                            <button class="btn btn-primary"
                                                style="position: absolute; bottom: 10px; right: 5px;">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Second Nested Column -->
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">HuggingFace Output:</h5>
                                        <div style="position: relative;">
                                            <textarea name="comments" rows="5" cols="40" placeholder="Enter Text"
                                                class="w-100" style="padding-bottom: 35px;"></textarea>
                                            <button class="btn btn-primary"
                                                style="position: absolute; bottom: 10px; right: 5px;">Copy</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">HuggingFace Model:</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>LLMSpell</p>
            </div>
        </footer>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

</body>

</html
