<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <title>Login</title>
        <link href="https://getbootstrap.com/docs/4.0/examples/cover/" rel="canonical" />
        <!-- Bootstrap core CSS -->
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap CSS and Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- Custom CSS and BG Image -->
        <link href="{% static 'css/templateStyles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/loginStyles.css' %}" rel="stylesheet"/>


    </head>
    <body>
        <main class="inner cover" role="main">
            <div class="container">
                <div class="row align-items-stretch">
                    <div class="col-sm-12">
                        <div class="card p-5 shadow">
                            <div id="login">
                                <h1>Login</h1>
                                <form action= "{% url 'login' %}" method="post">
                                    {% csrf_token %} {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li class="{{ message.tags }}">{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <div class="form-group">
                                        <label>
                                            Email
                                            <input type="email" name="email" class="form-control" required />
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            Password
                                            <input type="password" name="password" class="form-control" required />
                                        </label>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                        </div>
                                        <div class="col">
                                            <button id="toggleButton" type="button" onclick="toggleLogin()" class="btn w-100">Sign up</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div id="register" hidden>
                                <h1>Register</h1>
                                    <form action="{% url 'register' %}" method="post">
                                        {% csrf_token %} {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                            <li class="{{ message.tags }}">{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                        <div class="form-group">
                                            <label>
                                                Email
                                                <input type="email" name="email" class="form-control" required />
                                            </label>
                                        </div>

                                        <div class="form-group">
                                            <label>
                                                Password
                                                <input type="password" name="password" class="form-control" required />
                                            </label>
                                        </div>

                                    <div class="form-group">
                                            <label>
                                                Confirm Password
                                                <input type="password" name="confirm-password" class="form-control" required />
                                            </label>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="submit" class="btn btn-primary w-100">Register</button>
                                            </div>
                                            <div class="col">
                                                <button id="toggleButton" type="button" onclick="toggleLogin()" class="btn btn-success w-100">Back</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function toggleLogin() {
                    let login = document.getElementById("login");
                    let register = document.getElementById("register");
                    if (login.hidden) {
                        login.hidden = false
                        register.hidden = true
                    } else {
                        login.hidden = true
                        register.hidden = false
                    }
                }
            </script>
        </main>
    </body>
</html>
